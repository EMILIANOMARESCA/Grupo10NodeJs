<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>LogIn | Funkoshop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../css/index.css">
	</head>

	<body>

		<header><!--CABECERA: Inicio del Header-->
			<nav class="navbar container">
				<picture class="navbar__logo">
					<a href="../../index.html">
						<img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
					</a>
				</picture>

				<ul class="navbar__menu">
					<li class="navbar__item">
						<a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="./admin.html">ADMIN</a>

						<a class="navbar__link" href="../../index.html">SALIR</a>
					</li>
				</ul>
			</nav>
		</header><!--Fin del Header-->

		<main class="admin-main">
		    <section>
                <h1>INGRESAR A MI CUENTA</h1>
                <form action="/login" method="POST">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="password">Contraseña:</label>
						<input type="password" id="password" name="password" required>
					</div>
					<div class="submit-section">
						<input type="submit" value="Ingresar">
						<div class="checkbox-section">
							<input type="checkbox" id="remember" name="remember" value="yes">
							<label for="remember">Recordarme </label>
						</div>
					</div>
					<div class="pass-section">
						<a href="olvidemicontrasena.html" class="pass-link">Olvidé mi contraseña</a>
					</div>					
                </form>
            </section>
		</main>
	
		<footer class="footer"><!--PIE: Inicio del Footer-->
			<nav class="navbar container"><!--barra de navegacion en el footer-->
				<ul class="navbar__item">
					<li class="navbar__item">
						<a class="navbar__link" href="../shop/shop.html">SHOP</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="./register.html">REGISTRARSE</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="./login.html">INGRESAR</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="./contact.html">CONTACTO</a>
					</li>
				</ul>
				<picture>
					<img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
				</picture>
			</nav>
		   
			<p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
		</footer><!--PIE: Fin del Footer-->

		<!--Scripts-->

    </body>
</html>
