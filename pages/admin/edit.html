			<picture class="navbar__logo">

				</a>
			</picture>

			<ul class="navbar__menu">
				<li class="navbar__item">
					<a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
				</li>

				</li>
				<li class="navbar__item">
					<a class="navbar__link" href="../../index.html">SALIR</a>
				</li>
			</ul>
		</nav>
	</header><!--Fin del Header-->
    <main class="edit">
        <section class="producto container">
            <article class="edit-item">
              <h3 class="edit-item__text">Editar item</h3>
                <div class="edit-contenedor">
                    <div class="edit-categoria">
                        <p class="admin-select">
                          Categoría: 
                            <span class="admin-select__option">
                              Figuras 
                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                                <path d="M11.0066 17.2602L5.69293 11.9466C5.04575 11.2994 4.90133 10.5589 5.25966 9.72503C5.618 8.89119 6.25632 8.47359 7.17463 8.47223H17.6998C18.6195 8.47223 19.2585 8.88983 19.6168 9.72503C19.9751 10.5602 19.83 11.3007 19.1815 11.9466L13.8678 17.2602C13.6634 17.4646 13.442 17.6179 13.2036 17.7201C12.9652 17.8222 12.7097 17.8733 12.4372 17.8733C12.1647 17.8733 11.9092 17.8222 11.6708 17.7201C11.4324 17.6179 11.211 17.4646 11.0066 17.2602Z" fill="#2B2B2B"/>
                              </svg>
                            </span>
                        </p>
                     </div>
                    <div class="edit-categoria">
                        <p class="admin-select">
                          Licencia: 
                         <span class="admin-select__option">Naruto Shippuden 
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                                <path d="M11.0066 17.2602L5.69293 11.9466C5.04575 11.2994 4.90133 10.5589 5.25966 9.72503C5.618 8.89119 6.25632 8.47359 7.17463 8.47223H17.6998C18.6195 8.47223 19.2585 8.88983 19.6168 9.72503C19.9751 10.5602 19.83 11.3007 19.1815 11.9466L13.8678 17.2602C13.6634 17.4646 13.442 17.6179 13.2036 17.7201C12.9652 17.8222 12.7097 17.8733 12.4372 17.8733C12.1647 17.8733 11.9092 17.8222 11.6708 17.7201C11.4324 17.6179 11.211 17.4646 11.0066 17.2602Z" fill="#2B2B2B"/>
                            </svg>
                         </span>
                        </p>
                    </div>
                </div>
            </article>
            <article class="description">
                <div class="admin-form">
                    <label class="admin-label" for="Nombre">
                        Nombre del producto:
                    </label>
                    <input class="admin-input" type="text" id="Nombre" placeholder="Kakashi Hatake Shippuden Saga" size="40">
                </div>
                <div class="admin-area">
                    <textarea class="admin-textarea" cols="60" rows="6">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
                </div>
            </article>
      </section>
      <section class="precio container">
          <article class="precio__row">
            <div class="admin-form">
                <label class="admin-label" for="SKU">
                    SKU:
                </label>
                <input class="admin-input" type="text" id="SKU" placeholder="NAR001012" size="10">
            </div>
            <div class="admin-form">
                <label class="admin-label" for="Precio">
                    Precio:
                </label>
                <input class="admin-input" type="text" id="Precio" placeholder="$ 1.799,00" size="10">
            </div>
            <div class="admin-form">
                <label class="admin-label" for="Stock">
                    Stock:
                </label>
                <input class="admin-input" type="text" id="Stock" placeholder="10" size="2">
            </div>
          </article>
          <article class="precio__row">
                <div class="admin-form">
                    <label class="admin-label" for="Descuento">
                        Descuento:
                    </label>
                    <input class="admin-input" type="text" id="Descuento" placeholder="10%" size="3">
                </div>
                <label class="admin-select admin-select-option" for="Cuotas">
                    Cuotas: 
                  <select class="admin-select__box" name="" id="Cuotas">
                      <option>6 Cuotas sin interés</option>
                      <option>3 Cuotas sin interés</option>
                      <option>6 Cuotas con interés</option>
                      <option>9 Cuotas sin interés</option>
                      <option>Ahora 12 con interés</option>
                      <option>Ahora 36 con interés</option>
                  </select>
                </label>
          </article>
      </section>
      <section class="edit-images container">
            <form class="admin-form">
              <label class="admin-label" for="subir-archivos">Imágenes: </label>
              <input class="upload-files" type="file" id="subir-archivos"/>
            </form>
            <article class="upload-images">
                <div class="upload-images__content">
                    <img class="upload-images__img" src="../../img/naruto/kakashi_hatake_front.webp" alt="Figura coleccionable Funko de Kakashi Hatake">
                    <h4 class="upload-images__text">Frente</h4>
                </div>
                <div class="upload-images__content">
                    <img class="upload-images__img" src="../../img/naruto/kakashi_hatake_back.webp" alt="Figura coleccionable Funko de Kakashi Hatake en caja">
                    <h4 class="upload-images__text">Dorso</h4>
                </div>
            </article>
            <p class="admin-submit">Modificar Producto</p>
      </section>
    </main>

				</li>
			</ul>

				<img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
