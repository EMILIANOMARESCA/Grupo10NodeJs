<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="page-mauro">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/index.css">
</head>

<body>

    <header><!--CABECERA: Inicio del Header-->
        <nav class="navbar container">
            <picture class="navbar__logo">
              <a href="../../index.html"><img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop"></a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../../pages/shop/shop.html">SHOP <iconify-icon
                            icon="ion:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="../../pages/shop/cart.htm">
                        <img src="../../img/icons/cart-icon.svg" alt="Icono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header><!--Fin del Header-->
    <main>
        <h2>crear nuevo item</h2>
        <section class="producto">
            <article class="categoria">
                <label for="categorias">Categoría: 
                    <select id="categorias">
                        <option disabled selected>Seleccionar</option>
                    </select>
                </label>
                <label for="Naruto">Licencia: 
                    <select id="Naruto">
                        <option disabled selected>Seleccionar</option>
                    </select>
                </label>
            </article>
            <p>Nombre del producto: <span>Kakashi Hatake Shippuden Saga</span></p>
            <textarea placeholder="Descripción del producto" cols="60" rows="6"></textarea>
        </section>
        <section class="precio">
            <article class="precio__row-top">
                <p>SKU: <span>SSK111AB001</span></p>
                <p>Precio: <span>$ 0.000,00</span></p>
                <p>Stock: <span>0</span></p>
            </article>
            <article class="precio__row-bt">
                <p>Descuento: <span>0%</span></p>
                <label for="Cuotas">Cuotas: 
                    <select id="Cuotas">
                        <option disable selected>3 Cuotas sin interés</option>
                    </select>
                </label>
            </article>
        </section>
        <section class="imagenes">
            <form>
                <label for="subir-archivos">Imágenes: </label>
                <input type="file" id="subir-archivos"/>
            </form>
        </section>
        <button type="submit">Agregar Producto</button>
        <button type="submit">Limpiar</button>
    </main>
    <footer class="footer"><!--PIE: Inicio del Footer-->
        <nav class="navbar container"><!--barra de navegacion en el footer-->
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" >
              </picture>
        </nav>
       
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer><!--PIE: Fin del Footer-->


    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
